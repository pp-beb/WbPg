<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="currency.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="cont outputDiv" id="outputDiv">
        

    </div>
    <div class="cont inputDiv" id="inputDiv">
        <h2>Convert from:</h2>
        <form>
            <label for="selection"></label>
            <select id="selection1" name="selection">
                <option value="Currency">Currency</option>
                <option value="NRS(Re)">NRS(Re)</option>
                <option value="USD($)">USD($)</option>
                <option value="Euros(£)">Euros(£)</option>
            </select>
            <h2>Amount</h2>
        <form>
            <label><input type="number" name="amount" id="amount"></label>
        </form>
        <h2>Convert to:</h2>
        <form>
            <label for="selection"></label>
            <select id="selection2" name="selection">
                <option value="Currency">Currency</option>
                <option value="NRS(Re)">NRS(Re)</option>
                <option value="USD($)">USD($)</option>
                <option value="Euros(£)">Euros(£)</option>
            </select>
        </form>
    </div>
<div class="arrow" id="arrow">
    <button type="button" class="convertbtn" id="convertbtn" onclick="submitted()">CONVERT</button>
    <img src="arrow.png" onclick="submitted()">
</div>
    <script src="currency.js"></script>
</body>
</html>
